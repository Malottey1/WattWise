{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">History</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Date</th>
      <th>Energy (kWh)</th>
      <th>Voltage</th>
      <th>Device</th>
    </tr>
  </thead>
  <tbody>
    {% for r in readings %}
      <tr>
        <td>{{ r.timestamp }}</td>
        <td>{{ r.energy_consumed }}</td>
        <td>{{ r.voltage or "N/A" }}</td>
        <td>{{ r.device.device_name if r.device else "N/A" }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
