<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WattWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-white: #ffffff;
            --primary-black: #000000;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-gray: #333333;
            --accent-gradient: linear-gradient(135deg, #000000 0%, #333333 100%);
            --white-gradient: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
        }
        
        body {
            background: var(--white-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .auth-card {
            background: var(--primary-white);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }
        
        .auth-header {
            margin-bottom: 30px;
        }
        
        .auth-logo {
            height: 50px;
            width: auto;
            margin-bottom: 20px;
        }
        
        .auth-title {
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 8px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .auth-subtitle {
            color: var(--dark-gray);
            margin-bottom: 0;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        .input-group-text {
            background: var(--primary-white);
            border: 1px solid var(--medium-gray);
            border-right: none;
            border-radius: 12px 0 0 12px;
            padding: 0 15px;
            color: var(--dark-gray);
        }
        
        .form-control {
            border-radius: 0 12px 12px 0;
            border: 1px solid var(--medium-gray);
            border-left: none;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--dark-gray);
            box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.1);
        }
        
        .form-control-lg {
            padding: 12px 15px;
            height: auto;
        }
        
        .btn-auth {
            background: var(--accent-gradient);
            color: var(--primary-white);
            border: none;
            border-radius: 12px;
            padding: 14px 20px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            color: var(--primary-white);
        }
        
        .auth-link {
            color: var(--dark-gray);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .auth-link:hover {
            color: var(--primary-black);
            text-decoration: underline;
        }
        
        .auth-footer {
            margin-top: 20px;
        }
        
        @media (max-width: 576px) {
            .auth-card {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .auth-title {
                font-size: 24px;
            }
            
            body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8">
                <div class="auth-card">
                    <div class="auth-header text-center">
                        <img src="/static/images/Watt-3.png" alt="WattWise Logo" class="auth-logo">
                        <h2 class="auth-title">Welcome Back</h2>
                        <p class="auth-subtitle">Sign in to your WattWise account</p>
                    </div>
                    
                    <form method="POST" class="auth-form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" name="email" class="form-control form-control-lg" placeholder="Enter your email" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter your password" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-auth">Sign In</button>
                        </div>
                    </form>
                    
                    <div class="auth-footer text-center">
                        <p class="mb-0">Don't have an account? 
                            <a href="/register" class="auth-link">Create one here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
